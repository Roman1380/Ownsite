<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <style>
    .con{
      display: flex;
      border: 5px solid rgb(0, 255, 0);
      background-image:url(BgImage.png);
      max-width: 100%;
      height: 500px;
      /* justify-content: center; */
      justify-content: space-evenly;
      align-items: flex-start;
    }
    .item{
      border: 2px solid white;
      color: white;
    }
  </style>
</head>
<body>
  <div class="con">
    <div class="item" id="item1">Box1 NomanAli </div>
    <div class="item" id="item2">Box2 RizwanAli</div>

  </div>

</html>
